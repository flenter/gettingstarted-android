box: flenter/android
build:
  steps:
    - script:
        name: update sdk
        code: |
          cd $ANDROID_HOME
          expect /pipeline/build/android-update.exp
          cd $WERCKER_SOURCE_DIR
    - script:
        name: run gradle
        code: |
          gradle -v
          gradle --refresh-dependencies --rerun-tasks --full-stacktrace build -q
    - script:
        name: show build result
        code: |
          ls -la Hello/build/apk
